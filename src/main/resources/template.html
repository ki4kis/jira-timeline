<!DOCTYPE HTML>
<html>
<head>
    <title>$title</title>

    <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
  </style>

    <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body onresize="/*timeline.checkResize();*/">
<div id="visualization"></div>

<script>
  var items = new vis.DataSet($items)
  var groups = new vis.DataSet($groups)

  var container = document.getElementById('visualization');

  var options = {
    stack: true,
    maxHeight: 800,
    horizontalScroll: true,
    verticalScroll: true,
    zoomKey: "ctrlKey",
    start: $startDate,
    editable: false,
    order: function(a, b) { return a.id - b.id }
  };

  var timeline = new vis.Timeline(container, items, groups, options);

</script>
</body>
</html>
